<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝巴士的学习乐园</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #24292f; /* GitHub Web style color */
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 30px;
        }
        .category {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: translateY(-10px);
        }
        .category h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .category p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }
        .category a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .category a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>宝宝巴士的学习乐园</h1>
    <p style="text-align: center; font-size: 1.2em;">欢迎来到宝宝巴士的学习乐园，探索各种有趣的知识领域！</p>

    <div class="categories">
        <!-- First row -->
        <div class="category" style="background-color: #e9ecef;">
            <h2>机械</h2>
            <p>探索机械设计与工程技术的应用，提升你的设计与制造能力。</p>
            <a href="#">学习笔记</a>
        </div>
        <div class="category" style="background-color: #f1f3f5;">
            <h2>电气</h2>
            <p>深入电气工程的核心技术，掌握电力系统与自动化设备的知识。</p>
            <a href="#">学习笔记</a>
        </div>
        <div class="category" style="background-color: #d6e9f2;">
            <h2>ERP开发</h2>
            <p>学习企业资源计划（ERP）系统的开发与应用，提升你的开发技能。</p>
            <a href="#">学习笔记</a>
        </div>

        <!-- Second row -->
        <div class="category" style="background-color: #d1ecf1;">
            <h2>AI学习</h2>
            <p>了解人工智能、机器学习和深度学习的前沿技术。</p>
            <a href="#">学习笔记</a>
        </div>
        <div class="category" style="background-color: #c3e6cb;">
            <h2>LINUX</h2>
            <p>学习Linux操作系统的使用与开发，掌握命令行与系统管理。</p>
            <a href="#">学习笔记</a>
        </div>
        <div class="category" style="background-color: #f8d7da;">
            <h2>制浆造纸</h2>
            <p>探索制浆和造纸行业的技术与工艺，了解工业流程和设备管理。</p>
            <a href="#">学习笔记</a>
        </div>
    </div>
</body>
</html>
